{% extends 'base.html' %}

{% block content %}
    <div style="alignment: center; margin: 15px">
        <h1>Удаление комментария</h1>
        <p>Вы уверены, что хотите удалить комментарий:</p>
        <p><strong>{{ comment.body | truncatechars:100 }}</strong>?</p>
        {% if comment.get_comments.count > 0 %}
        <p>С ним связаны другие комментарии. Они тоже будут удалены.</p>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Да, удалить">
        </form>
    </div>
{% endblock %}
