{% extends 'base.html' %}

{% block content %}
    <div style="alignment: center; margin: 15px">
        <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email.label_tag }}</p>
        <p>{{ form.email }}</p>
        <p>{{ form.errors }}</p>
        <input type="submit" class="btn btn-outline-primary" value="Сбросить пароль" />
        </form>
    </div>
{% endblock %}
