{% extends 'base.html' %}

{% block title %}
    List of authors
{% endblock %}

{% block content %}
    <h1>Авторы:</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author.second_name }}, {{ author.first_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет ни одного автора!</p>
    {% endif %}
{% endblock %}
