{% extends 'base.html' %}

{% block content %}
<h1>Изменить: {{ bookinst.book.title }}</h1>
    <p>Заниматель: {{ bookinst.borrower }}</p>
    <p{% if bookinst.is_overdue %}class="text-danger"{% endif %}>Вернуть до: {{ bookinst.due_back }}</p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Изменить">
    </form>
{% endblock %}
