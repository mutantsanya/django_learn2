{% extends 'base.html' %}

{% block content %}


    <div style="alignment: center; margin: 15px">
        <h1>Список пользователей</h1>
        {% if user.is_authenticated %}
            <ul>
                {% for user in user_list %}
                    <li><a href="{% url 'catalog:user_detail_url' user.username %}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>

        {% endif %}
    </div>


{% endblock %}
